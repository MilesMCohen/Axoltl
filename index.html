<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axoltl</title>
  </head>
  <body>
    <div id="start-overlay" style="
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #111; color: white;
      font-family: sans-serif; text-align: center; gap: 20px;
    ">
      <div style="font-size: 28px; font-weight: bold;">Axoltl Shooter</div>
      <div style="font-size: 18px; color: #aaa;">Tap anywhere to move</div>
      <button id="start-btn" style="
        font-size: 22px; padding: 16px 40px;
        background: cyan; color: black;
        border: none; border-radius: 12px;
        cursor: pointer;
      ">Start!</button>
      <div style="font-size: 14px; color: #555;">v1.1.0</div>
    </div>
    <script>
      var s = document.createElement('script');
      s.src = './main.js?t=' + Date.now();
      document.body.appendChild(s);
    </script>
  </body>
</html>
